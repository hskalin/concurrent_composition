program: run.py
method: grid
metric:
  goal: maximize
  name: reward/train

parameters:
  agent.lr:
    values: [[0.00191,0.009994], [0.005464,0.006028], [0.008707,0.0013], [0.004495,0.001782], [0.006087,0.008443]]
  env.task.multi:
    parameters:
      w_nav:
        values: [[0, 1, 0.5, 0, 0]]
      w_hov:
        values: [[0, 1, 0.5, 0, 0]]
      w_eval_nav:
        values: [[1, 0.5, 0.0, 0.2, 10]]
      w_eval_hov:
        values: [[0, 0, 1, 0.5, 10]]
  buffer.mini_batch_size:
    values: [4096]
  env.num_envs:
    values: [1024]
  env.single_task:
    values: [False]

command:
  - ${env}
  - python
  - ${program}
  - agent=SFGPI
  - env=Pointer2D